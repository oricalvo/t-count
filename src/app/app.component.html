<h1>Angular Profiler</h1>

<button (click)="noop()">Noop</button>
<button (click)="loadContacts()">Load Contacts</button>
<button (click)="reload()">Reload</button>
<button (click)="toggleClock()">Toggle Clock</button>
<button class="reset">Reset</button>

<ul>
  <li *ngFor="let contact of contacts">
    <app-contact-item [contact]="contact"></app-contact-item>
  </li>
</ul>

<app-clock *ngIf="showClock"></app-clock>
